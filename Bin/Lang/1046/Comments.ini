CnMessageBoxWizard=Bem-vindo ao MessageBox Visual Designer!\n\nEste assistente pode gerar código de função MessageBox no modo de design visual. \nApós selecionar ícone, legenda, texto, botões e valores de retorno, o código pode ser gerado automaticamente. \nMessagebox pode ser visualizado no modo de design. Você também pode salvar as configurações atuais e carregá-las na próxima vez.\nRecuo e quebra automática são compatíveis. Por favor, coloque o cursor corretamente antes de executar este assistente.
CnComponentSelector=Bem-vindo ao Component Selector!\n\nEste assistente pode selecionar componentes na forma atual por nome, tipo ou outras condições, apesar de sua visibilidade.\nPor exemplo, se quisermos alterar a altura de todos os botões de 25 para 21, podemos selecionar todos os botões e alteram sua altura uma vez.\nMúltiplos filtros e classificação são suportados.\nÀs vezes é útil modificar ordens de componentes selecionados.
CnTabOrderSetCurrForm=Bem-vindo ao Assistente de Ordem de Tabulação!\n\nEste assistente pode definir Ordens de Tabulação de componentes na forma atual ou em projetos.\nAs configurações de ordem de tabulação podem ser ajustadas no item do submenu "Opções".\nSe esta função foi frequentemente usada, alocando um atalho para ele é recomendado.
CnTabOrderSetCurrControl=Bem-vindo ao Assistente de Ordem de Tabulação!\n\nEste assistente pode definir Ordens de Tabulação de componentes na forma atual ou em projetos.\nAs configurações de ordem de tabulação podem ser ajustadas no item do submenu "Opções".\nSe esta função foi frequentemente usada, alocando um atalho para ele é recomendado.
CnTabOrderAutoReset=Bem-vindo ao Assistente de Ordem de Tabulação!\n\n"Atualização Automática de Ordens de Tabulação" permite a atualização automática da ordem de tabulação ao mover componentes.\nVocê pode modificar componentes livremente sem se preocupar com ordens de tabulação se esta opção estiver ativada.\nAs configurações de ordem de tabulação podem ser ajustado no item do submenu "Opções".
CnTabOrderDispTabOrder=Bem-vindo ao Assistente de Ordem de Tabulação!\n\n"Exibir Ordem de Tabulação" permite exibir um rótulo de ordem de tabulação em cada componente em tempo de design.\nOs rótulos de ordem de tabulação de componentes em diferentes níveis são exibidos em cores diferentes. A posição do rótulo pode ser ajustada no item do submenu "Opções".\nSe esta função foi usada com frequência, é recomendável alocar um atalho para ela.
CnDfm6To5Wizard=Bem-vindo à ferramenta Open High Version Forms!\n\nForms no Delphi/C++Builder 6 e acima usaram UTF8 para salvar AnsiStrings e WideStrings, se os arquivos DFM incluírem caracteres de maiúsculas e minúsculas SCB, eles não poderão ser abertos no Delphi/BCB 5, mesmo se salvo em formato de texto.\nEste assistente pode converter texto e formato binário de formulários de alta versão.\nVocê pode usá-lo para abrir formulários de alta versão diretamente. Aviso: as unidades correspondentes serão abertas novamente, então lembre-se de salvar a unidade antes de reabrir se forem feitas alterações.
CnBookmarkWizard=Bem-vindo ao Navegador de favoritos!\n\nVocê pode usar este assistente para navegar em todos os favoritos em todas as unidades abertas, incluindo códigos-fonte próximos.\nClique duas vezes em um favorito para localizar a linha de código-fonte correspondente.\nAlém disso, este assistente pode salvar e carrega os favoritos automaticamente, compondo a limitação do IDE.
CnEditorWizardConfig=Bem-vindo ao Assistente do Editor de Código!\n\nEste assistente permite definir modelos de código e executá-lo para inserir texto predefinido no código-fonte atual.\nAs macros predefinidas e personalizadas são suportadas. Quando um modelo estiver em execução, as macros predefinidas serão substituídas por valores correspondentes e, para macros personalizadas, uma caixa de diálogo será exibida para solicitar que os usuários insiram valores de macro. Uma macro personalizada precisa citar o nome da macro com dois "%", se "%" for usado no texto, use "%%".\n A posição de inserção de um modelo também pode ser especificada.
CnEditorCodeSwap=Bem-vindo à ferramenta Eval Swap!\n\nEsta ferramenta pode trocar cada expressão de avaliação em um código de bloco. ou seja, altere todo A := B (A = B em BCB) para B := A (B = A em BCB).\nAviso: se um bloco for selecionado, a troca será feita neste bloco, caso contrário, troque a linha atual. Expressões de avaliação de várias linhas não são suportadas.
CnEditorCodeDelBlank=Bem-vindo à ferramenta Excluir linhas em branco!\n\nEsta ferramenta pode excluir as linhas em branco no bloco selecionado ou arquivo atual. Você pode especificar o estilo de exclusão, como excluir todas as linhas em branco ou compactar linhas em branco contínuas em uma linha em branco.
CnEditorOpenFile=Bem-vindo à ferramenta Open File!\n\nÉ uma ferramenta simples semelhante a "Open File at Cursor" no IDE. Quando você insere um nome de arquivo, essa ferramenta pesquisará o "Caminho do navegador" e o caminho de origem do projeto para localizar o arquivo e abri-lo se for bem-sucedido.
CnEditorZoomFullScreen=Bem-vindo ao Editor Fullscreen Switch!\n\nEsta ferramenta simples permite alternar a janela do editor de código entre o modo fullscreen e o modo normal. Pode ser útil para os programadores que usam monitores de 15 polegadas. :) \nAlém disso, você pode definir a janela do editor de código para o modo de tela cheia no IDE iniciando na caixa de diálogo de opções.
CnEditorCodeComment=Bem-vindo à Ferramenta de Código de Comentário!\n\nEsta ferramenta pode adicionar '//' a cada linha do bloco de código selecionado para torná-lo um comentário. Por favor, selecione o bloco de código antes de usar esta ferramenta.
CnEditorCodeUnComment=Bem-vindo à ferramenta Uncomment Code Tool!\n\n\Esta ferramenta pode pesquisar o bloco de código selecionado e remover '//' no minehead para remover o comentário. Selecione o bloco de código de comentário antes de usar esta ferramenta.
CnEditorCodeToggleComment=Bem-vindo à ferramenta Toggle Comment Code Tool!\n\nEsta ferramenta pode pesquisar e analisar o bloco de código selecionado. Se não for comentado por '//', adicione '//' a cada cabeçalho de linha. Caso contrário, remova '//' de cada cabeçalho de linha. Por favor, selecione o bloco de código antes de usar esta ferramenta.
CnEditorCodeIndent=Bem-vindo à ferramenta de recuo de código!\n\nEsta ferramenta pode recuar o bloco de código selecionado. Por favor, selecione o bloco de código antes de usar esta ferramenta.
CnEditorCodeUnIndent=Bem-vindo à ferramenta Unindent Code Tool!\n\nEsta ferramenta pode remover o recuo do bloco de código selecionado. Por favor, selecione o bloco de código antes de usar esta ferramenta.
CnAsciiChart=Bem-vindo ao gráfico ASCII!\n\nEsta ferramenta pode exibir um gráfico ASCII em um formato encaixável. Clique com o botão esquerdo em um caractere para inseri-lo em Editar na parte inferior. Clique com o botão direito do mouse em um caractere para inseri-lo no editor de origem atual. Uma função que converte um caractere ASCII não visual para o formato # também é fornecida.
CnEditorInsertColor=Bem-vindo à Ferramenta Inserir Cor!\n\nEsta ferramenta é usada para selecionar e inserir sequência de cores. Antes de executar, se o texto selecionado atual for uma sequência de cores, a caixa de diálogo de cores usará automaticamente essa cor.
CnEditorInsertTime=Bem-vindo à ferramenta Inserir data e hora!\n\nEsta ferramenta é usada para inserir string de data e hora com formato personalizado.
CnEditorCollector=Bem-vindo ao Collector!\n\nEsta ferramenta é usada para armazenar textos. Ele suporta textos de várias páginas e pode salvá-los automaticamente.
CnEditorSortLines=Bem-vindo à Ferramenta Classificar Linhas!\n\nEsta ferramenta classifica as linhas em um bloco de código selecionado. Por favor, selecione o bloco de código antes de usar esta ferramenta.
CnEditorToggleUses=Bem-vindo à ferramenta Alternar Usos/Incluir Campo!\n\nQuando você pressiona seu atalho, Ctrl+Alt+U, o cursor pode pular do local atual para os usos superiores (arquivo Pascal). Se sua implementação usa, você pode pular para usos de interface pressionando seu atalho duas vezes rapidamente. Pressione Esc ou este atalho novamente para retornar.
CnEditorToggleVar=Bem-vindo à ferramenta Toggle Var Field Tool!\n\nQuando você pressiona seu atalho, Ctrl+Shift+V, o cursor pode pular do procedimento para o campo var para permitir que você adicione var local. Pressione Esc ou este atalho novamente para retornar.
CnEditorPrevMessage=Bem-vindo à próxima ferramenta de linha de mensagem!\n\nO erro de compilação do IDE e o resultado da pesquisa são mostrados na visualização da mensagem. Esta função pode saltar para a linha anterior marcada pelo item selecionado na visualização da mensagem.
CnEditorNextMessage=Bem-vindo à próxima ferramenta de linha de mensagem!\n\nO erro de compilação do IDE e o resultado da pesquisa são mostrados na visualização da mensagem. Esta função pode saltar para a próxima linha marcada pelo item selecionado na visualização da mensagem.
CnEditorJumpIntf=Bem-vindo ao Saltar para a Ferramenta de Interface!\n\nEsta função pode saltar para a seção de interface na unidade Pascal.
CnEditorJumpImpl=Bem-vindo ao Ir para a Ferramenta de Implementação!\n\nEsta função pode saltar para a seção de implementação na unidade Pascal.
CnEditorJumpMatchedKeyword=Bem-vindo para pular para a ferramenta de palavras-chave correspondentes!\n\nQuando você pressiona seu atalho, o padrão "Ctrl+", o cursor pode pular da palavra-chave atual para uma correspondente se uma palavra-chave estiver sob o cursor.
CnEditorJumpPrevIdent=Bem-vindo ao Saltar para a Ferramenta Identificadora Anterior!\n\nQuando você pressiona seu atalho, Ctrl+Alt+Up padrão, o cursor pode pular do identificador atual sob o cursor para o anterior.
CnEditorJumpNextIdent=Bem-vindo para pular para a próxima ferramenta de identificação!\n\nQuando você pressiona seu atalho, Ctrl+Alt+Down, o cursor pode pular do identificador atual sob o cursor para o próximo.
CnEditorFontInc=Bem-vindo à Ferramenta Aumentar Tamanho da Fonte!\n\nEsta função pode aumentar o tamanho da fonte do editor sem abrir a caixa de diálogo de configuração.
CnEditorFontDec=Bem-vindo à Ferramenta Diminuir Tamanho da Fonte!\n\nEsta função pode diminuir o tamanho da fonte do editor sem abrir a caixa de diálogo de configuração.
CnEditorDuplicateUnit=Bem-vindo à ferramenta Duplicar Unidade Atual!\n\nEsta função pode ser usada para duplicar a unidade atual para uma nova no projeto atual. Ele pode duplicar Form/Frame/DataModule com renomeação automática em VCL/FMX, suportando Pascal/C++.
CnEditorExtractString=Bem-vindo à ferramenta Extract String!\n\nEsta função pode extrair strings da unidade Pascal atual com certas opções de varredura e nomenclatura, fazer declarações e inserir na unidade, e substituir strings por nomes. Agora suporta Delphi/C++Builder.
CnMsdnWizard=Bem-vindo ao Assistente de Ajuda do MSDN!\n\nEste assistente permite que você use o MSDN instalado para pesquisar a palavra no cursor no IDE. se o MSDN não estiver instalado, ele abrirá o IE para pesquisar o MSDN online.\nVocê pode pesquisar itens do histórico na caixa de combinação da barra de ferramentas.
CnPas2HtmlWizardCopySelected=Bem-vindo ao Assistente de conversão de formato HTML!\n\nEsta ferramenta pode converter o bloco de código Pascal selecionado para o formato HTML com efeito de destaque de sintaxe e copiá-lo para a área de transferência, útil ao escrever documentos.\nDepois de copiar, você pode colá-lo em HTML suportado Editores.\nFontes e cores de diferentes partes de código podem ser personalizadas na caixa de diálogo de opções.
CnPas2HtmlWizardExportUnit=Bem-vindo ao Assistente de conversão de formato HTML/RTF!\n\nEsta ferramenta pode converter o código Pascal da unidade atual para o formato HTML/RTF com efeito de destaque de sintaxe e salvar em um arquivo HTML ou RTF.\nFontes e cores de diferentes partes do código pode ser personalizado na caixa de diálogo de opções.
CnPas2HtmlWizardExportDPR=Bem-vindo ao Assistente de conversão de formato HTML!\n\nEsta ferramenta pode converter código Pascal de unidades no projeto para formato HTML com efeito de destaque de sintaxe e salvar em arquivos HTML/RTF ou arquivos RTF.\nFontes e cores de diferentes partes do código podem ser personalizado na caixa de diálogo de opções.
CnPas2HtmlWizardExportBPG=Bem-vindo ao Assistente de conversão de formato HTML!\n\nEsta ferramenta pode converter código Pascal de unidades em grupo de projeto para formato HTML/RTF com efeito de destaque de sintaxe e salvar em arquivos HTML ou RTF.\nFontes e cores de diferentes partes do código podem ser personalizado na caixa de diálogo de opções.
CnPas2HtmlWizardExportOpened=Bem-vindo ao Assistente de conversão de formato HTML!\n\nEsta ferramenta pode converter código Pascal de todas as unidades abertas para o formato HTML/RTF com efeito de realce de sintaxe e salvar em arquivos HTML ou RTF.\nFontes e cores de diferentes partes do código podem ser personalizado na caixa de diálogo de opções.
CnPas2HtmlWizardConfig=
CnReplaceWizard=Bem-vindo ao Assistente de Substituição de Arquivos em Lote!\n\nEste assistente pode pesquisar e substituir texto em vários arquivos. Se os arquivos forem abertos no IDE, a substituição ocorre no buffer do editor do IDE, você precisa salvá-los manualmente.\nArquivos DFM abertos no IDE não podem ser substituídos. Se você precisar fazer isso, use o modo de diretório.\nAlém disso, a pesquisa de várias linhas e o texto de substituição não são suportados.
CnSourceDiffWizard=Bem-vindo ao Source Compare Wizard!\n\nEste assistente pode comparar arquivos no disco e arquivos abertos no editor.\nFunção de mesclagem simples é fornecida para combinar dois arquivos quando ocorrer conflito de versão\nNo modo normal, clique duas vezes no código para pular ao editor de código. No modo de mesclagem, clique duas vezes no código-fonte para mesclar o bloco de origem e clique duas vezes no código-fonte mesclado para editá-lo.
CnEditorCodeToString=Bem-vindo à ferramenta de conversão de código para string!\n\nEsta ferramenta pode converter o bloco de origem selecionado em uma string de várias linhas, evitando a entrada de quebras de linha e ponto e vírgula.\nEspaços no cabeçalho da linha serão ignorados por padrão e linhas em branco estão alinhados. Você pode desativar essa configuração na caixa de diálogo de opções.
CnStatWizard=Bem-vindo ao Source Statistics Wizard!\n\nEste assistente pode fazer estatísticas para código Pascal ou C++ em Delphi e C++Builder e dar o resultado.\nEle pode fazer estatísticas para unidade atual, projeto atual, grupo de projeto atual, tudo aberto arquivos ou arquivos no diretório especificado. O resultado das estatísticas inclui bytes, linhas, linhas de comentários, linhas de códigos, linhas efetivas, linhas em branco, bytes de códigos, bytes de comentários, blocos de comentários etc.\nO resultado pode ser exportado para arquivo TXT ou CSV.
CnPrefixWizard=Bem-vindo ao Prefix Wizard!\n\nEste assistente pode renomear componentes especificados no formulário ou projeto normativamente com o prefixo padrão dos componentes.\nQuando um novo componente é adicionado ao formulário ou renomeado, o prefixo padrão será usado para nomeá-lo automaticamente ou pop-up uma caixa de diálogo para aceitar o nome de entrada.\nNa caixa de diálogo de opções, os usuários podem modificar os prefixos ou outras configurações e podem exportar ou importar prefixos para sincronizá-los em diferentes computadores.
CnAlignSizeWizard=Bem-vindo ao Form Design Wizard!\n\nEste assistente pode ajustar o alinhamento e o tamanho dos componentes no formulário. As funções incluem alinhar arestas e alinhar centros em todas as direções e aumentar ou diminuir o tamanho. Os componentes não visuais podem ser definidos como invisíveis e podem ser organizados em regras personalizadas.
CnCorPropWizard=Bem-vindo ao Corretor de Propriedades!\n\nEste assistente pode pesquisar algumas propriedades especificadas de todos os componentes e modificá-las com base em regras personalizadas de correção de propriedades.\nO resultado da pesquisa pode ser corrigido automaticamente ou solicitar que os usuários os modifiquem manualmente.\nAs regras de correção são totalmente personalizado.
CnProjectExWizard=Bem-vindo ao Project Ext Wizard!\n\nEste assistente fornece algumas funções sobre o projeto, incluindo "Executar separadamente do IDE", navegando em alguns diretórios e listas de unidades e formulários.
CnCommentCropperWizard=Bem-vindo ao Comment Cropper!\n\nEste assistente pode cortar comentários no arquivo de código-fonte. Você pode decidir excluir todos os blocos de comentários ou excluir apenas caracteres ASCII estendidos nos comentários (Talvez necessário na migração de plataforma cruzada de idioma). O processamento desses conteúdos especiais também é suportado: diretiva Delphi, lista de tarefas, fonte do projeto. Caso contrário, comentários em formato personalizado podem ser reservados por suas configurações.
CnRepositoryMenuWizard=Bem-vindo à Lista de Repositórios!\n\nAqui você pode acessar o Repositório CnPack diretamente clicando no item de submenu correspondente. Certamente, para acessá-los na caixa de diálogo "Novo..." também são suportados.
CnExplorerWizard=Bem-vindo ao Explorer Wizard!\n\nAssim como o Windows Explorer, este assistente pode abrir um formulário de explorador de arquivos encaixável no IDE para mostrar arquivos ou pastas.
CnProcListWizard=Bem-vindo ao Assistente de Lista de Procedimentos!\n\nEste assistente pode listar todos os procedimentos e funções no arquivo fonte atual em Pascal ou C/C++. Você pode digitar parte do nome do procedimento para correspondência, pesquisa e salto.
CnUsesToolsWizard=Bem-vindo ao Herramientas de Unidades de Uso!\n\nEste asistente puede eliminar las unidades de referencia no utilizadas en la sección de 'usos', analizar el árbol de inicialización del proyecto y buscar unidades por identificador.
CnIdeBRWizard=Bem-vindo ao IDE Config Backup Restore Tool!\n\nEste assistente, que também pode ser executado em modo autônomo, pode ser usado para fazer backup/restaurar configurações de IDE do Delphi/C++Builder/BDS.
CnScriptWizard=Bem-vindo ao Script Wizard!\n\nScript Wizard fornece suporte a scripts de compilação dinâmica Pascal e execução no IDE, incluindo Script Window e Script Library. Itens de script podem ser chamados no item de menu ou acionados por alguns eventos.
CnCodeFormatterWizard=Bem-vindo ao Assistente de Formatação de Código!\n\nEste Assistente pode formatar código no IDE. Agora só suporta Pascal.
