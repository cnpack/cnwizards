[TipItems]
Tip1=CnPack IDE Wizards é um conjunto de ferramentas de plug-in gratuito em Delphi / C++Builder.
Tip2=Os assistentes do CnPack IDE incluem muitas funções de menu, editores e repositórios de propriedades e componentes.
Tip3=A equipe do CnPack é composta por muitos programadores chineses e fãs do Delphi / C++Builder na Internet. Nosso objetivo é desenvolver o terceiro pacote gratuito e verdadeiramente excelente em chinês.
Tip4=Quando um assistente foi executado pela primeira vez, um formulário de dica será exibido para ajudar os usuários a se familiarizarem com nossos assistentes.
Tip5=Os assistentes do CnPack IDE podem verificar automaticamente a versão mais recente dos assistentes, garantindo que você mantenha para usar a versão mais recente.
Tip6=O atalho padrão de conclusão de código do Delphi / C++Builder é Ctrl+Espaço, que está em conflito com o atalho de comutação do IME. Os assistentes do CnPack IDE adicionarão um novo atalho Alt+Space em uma plataforma diferente do inglês. Você pode defini-lo para seu atalho favorito na caixa de diálogo de configuração do assistente de aprimoramento do editor de código.
Tip7=Existem alguns Editores de Propriedades Dinâmicos Instalados pelos CnPack IDE Wizards. Você pode desativá-los/habilitá-los na caixa de diálogo de configuração dos assistentes.
Tip8=Clicar duas vezes na guia na janela do editor de código pode fechar esta unidade. No menu pop-up, você pode fechar todas as unidades exceto esta unidade. E você pode abrir esta unidade no Windows Explorer.
Tip9=Ao usar o MessageBox Visual Designer, se NÃO houver aspas em ambos os lados do texto no código gerado, desmarque "Texto como variável" e "Título como variável".
Tip10=Se você quiser reinstalar o CnPack IDE Wizards ou migrá-lo para outro computador, você pode usar a ferramenta "Config Import/Export" para restaurar os dados do usuário.
Tip11=Ao iniciar o IDE, se Shift for pressionado, uma janela "CnPack IDE Loader" será exibida. Você pode definir alguns assistentes como não criados. É uma maneira de depuração para determinar qual assistente está com erro.
Tip12=Os assistentes do CnPack IDE podem ser reinstalados. Você pode instalar novas versões diretamente sem remover a versão antiga. Todos os dados e configurações do usuário serão mantidos.
Tip13=Se alguns assistentes não forem úteis para você, você pode defini-lo como não criado (não desativado) clicando no botão "Avançado" na janela de configuração. Além disso, os itens de menu podem ser classificados de forma personalizada.
Tip14=Se você encontrar um erro ou tiver um conselho sobre os assistentes do CnPack IDE, você pode enviar um e-mail para nossa equipe através de "Relatório de bug ou sugestão" no menu Ajuda.
Tip15=Pressionar Shift+F2 pode desativar/ativar o auxiliar de entrada de código, clique com o botão direito para obter o menu pop-up.
Tip16=Há Smart Cut/Copy/Paste no Source Editor Enhancement Wizard. "Smart Cut/Copy" Significa que quando Ctrl+X/Ctrl+C pressionado e SEM Seleção no Editor, o Token ou Word sob o Cursor Atual será Recortado/Copiado. Esta função está habilitada por padrão. "Colar Inteligente" Significa que quando Ctrl+V pressionado e NO Selection no Editor, o Token ou Word sob o Cursor Atual será substituído por Texto na Área de Transferência. Esta função está desabilitada por padrão.
Tip17=Existe a ferramenta Toggle Var Field Tool no Code Editor Wizard. Quando você pressiona seu atalho, cujo padrão é Ctrl+Shift+V, o Cursor pode pular do procedimento para o campo var para permitir que você adicione var local. Esc ou pressionando o atalho novamente para retornar.
Tip18=Existe um arquivo CnDebug.pas no diretório Source do CnWizards. É uma unidade de interface para informações de depuração de saída. As informações de depuração podem ser recebidas e visualizadas pelo CnDebugViewer.
Tip19=Assistente de Repositório CnMemProf precisa de CnMemProf.pas. É um pequeno gerenciador de memória no CnPack, que está no diretório Source do CnWizards.
Tip20=Agora, Chinês Simplificado, Chinês Tradicional, Inglês, Alemão e Russo são suportados no CnWizards. Se você acha que o CnWizards precisa de outros idiomas e pode nos ajudar a fazer o trabalho de tradução, entre em contato conosco: master@cnpack.org
Tip21=No BDS, a Barra de Ferramentas Flutuante CnWizards dos Assistentes de Design de Formulários suporta apenas o formulário VCL e somente visível quando NÃO está no Embedded Designer. Você pode alterar a configuração do IDE na caixa de seleção "Ferramentas, Opções, VCL Designer, Embedded Designer".
Tip22=CnWizards foi publicado no GitHub. Você também pode baixar a versão mais recente do CnWizards em https://github.com/cnpack/cnwizards
Tip23=O mecanismo Pascal Script está integrado ao CnWizards. Você pode escrever um script pascal no IDE Editor e executá-lo pelo Script Wizard para personalização.
Tip24=Deseja obter ajuda para Pascal Script? Você pode verificar o conteúdo dos diretórios PSDecl e PSDeclEx no destino de instalação do CnWizards. Há também algumas demos no diretório PSDemo.
Tip25=Para usar Code-Insight ou Code Input Helper ao escrever Pascal Script no IDE, você precisa adicionar os diretórios Source e PSDeclEx no destino de instalação do CnWizards no Search Path.
Tip26=A Ferramenta de Backup/Restauração de Configuração do IDE no CnPack IDE Wizards também pode limpar o histórico de arquivos abertos do IDE. Você pode usar esta ferramenta para limpar o histórico de arquivos abertos no menu IDE.
Tip27=Se você deseja obter uma versão personalizada do CnPack IDE Wizards, que contém apenas as funções desejadas, você pode baixar o código-fonte do CnPack IDE Wizards e executar cnwizards\Tools\CnCustBuild\CnCustBuild.dpr para gerar uma versão personalizada. Consulte: https://www.cnpack.org/showdetail.php?id=502&lang=en
Tip28=O realce de palavras-chave e o realce de linhas são implementados a partir do CnWiperigos 0.8.8. E o modo de destaque padrão foi alterado para "realçar imediatamente toda a unidade". Você pode alterar as configurações na caixa de diálogo Source Highlight Enhancements Setting.
Tip29=O Identificador Atual sob o Destaque do Cursor foi implementado a partir do CnWizards 0.8.9. Mas está desativado por padrão. Você pode alterar as configurações na caixa de diálogo Source Highlight Enhancements Setting.
Tip30=Quando o cursor está em "início" no Editor, você pode pressionar "Ctrl+" para pular para o "fim" correspondente rapidamente. Outras palavras-chave de bloco também são suportadas.
Tip31=O CnWizards enviará apenas o número da versão principal do IDE e o número da versão do CnWizards para o servidor CnPack ao verificar a atualização. Não coletaremos e enviaremos nenhuma outra informação no computador do usuário. Consulte a ajuda para obter mais informações.
Tip32=CnPack se torna Embarcadero Technology Partner (ETP) em 2009. Vamos fazer melhor.
Tip33=CnWizards foi publicado no GitHub. Você também pode baixar a versão mais recente do CnWizards em https://github.com/cnpack
Tip34=Se os usuários usarem um monitor grande com alta resolução, o CnWizards Forms pode parecer muito pequeno. Você pode verificar as configurações de "Escalar todos os formulários CnWizards" na caixa de diálogo de configuração do CnWizards e escolher um multipilador adequado para melhorar a exibição dos formulários do CnWizards.