[TipItems]
Tip1=CnPack IDE Wizards ist ein Freies Plug-in Werkzeug Set für Delphi / C++Builder.
Tip2=Die CnPack IDE Wizards beinhalten eine Menge Funktionen-, Eigenschafts- und Komponenten Editoren.
Tip3=Das CnPack Team besteht aus vielen chinesischen Programmierern und Delphi / C++Builder Fans im Internet. Unser Ziel ist, die freien, wirklich ausgezeichneten 3. Pakete in China zu entwickeln. 
Tip4=Wenn ein Wizard das erste Mal gestartet wird, erscheint ein Hinweisfenster damit der Benutzer sich mit der Funktionalität vertraut machen kann.
Tip5=Wenn Sie sicherstellen wollen, dass Sie immer die neueste Version der CnPack IDE Wizards einsetzen, so kann CnPack Wizards dies automatisch für Sie erledigen.
Tip6=Die Code Vervollständigung von Delphi richtet automatisch das Tastaturkürzel [STRG]+[Leer] ein. Dieses steht jedoch im Wiederspruch zu den "IME Switching Shortcut". CnPack IDE Wizards richten für die nicht Englischen Plattformen automatisch ein Tastaturkürzel [ALT]+[Leer] ein. Sie können dieses Tastaturkürzel in dem Quelltext Editor Werkzeug als Ihren Favoriten einstellen.
Tip7=Einige dynamische Eigenschafts-Editoren werden durch die CnPack IDE Wizards installiert. Sie können diese im Wizards' Optionen Dialog aktivieren bzw. deaktivieren.
Tip8=Doppelklick auf den Tab des Quelltext Editor Fensters schließt die Unit. In dem Popup Menu können Sie alle Units bis auf die aktive schließen oder Sie können die aktive Unit im Windows Explorer öffnen.
Tip9=Wenn Sie den Designer der MessageBox verwenden gilt es folgendes zu beachten: Wenn der Text nicht in Anführungszeichen gesetzt ist, so sollten sie die Punkte "Text als Variable" und "Titel als Variable" ab klicken.
Tip10=Wenn Sie die CnPack IDE Wizards neu installieren möchten oder zu einem anderen Computer umziehen möchten, so können Sie einfach das "Import/Export" Werkzeug benutzen um die Einstellungen zu speichern oder wiederherzustellen.
Tip11=Wenn die IDE mit der [LEER]-Taste gestartet wird, so erscheint ein "CnPack IDE Loader". Sie können einstellen, welche Wizards nicht gestartet werden sollen. Es ist ein Weg festzustellen, welcher Assistent Fehler verursacht.
Tip12=CnPack IDE Wizards kann überinstalliert werden. Sie können also eine neue Version installieren ohne die alte Version vorher zu deinstallieren. Alle Daten und Einstellungen bleiben in der neuen Version erhalten.
Tip13=Wenn einige Wizards nicht hilfreich für Sie sind, so können Sie diese als nicht zu erstellen markieren. Sie finden die Einstellung indem Sie auf den "Erweitert" Knopf indem Konfigurationsfenster klicken. Auch Menu Einstellungen können benutzedefiniert sortiert werden.
Tip14=Wenn Sie einen Fehler finden oder einen Ratschlag für CnPack IDE Wizards haben, so können Sie eine eMail zu unserem Team senden, in dem Sie im Hilfemenu "Fehlerreport oder Verbesserungen" wählen.
Tip15=[SHIFT]+[F2] kann Quelltext Eingabehilfen aktivieren/deaktivieren. Rechts-Klick öffnet ein Popup-Menu.
Tip16=Es gibt ein intelligentes ausschneiden/kopieren/einfügen Werkzeug in den Editor Erweiterungen. "Intelligent ausschneiden/kopieren" bedeutet das, wenn [STRG]+[X] / [STRG]+[C] gedrückt wird und kein Text im Editor selektiert wurde, das Wort unter dem Cursor ausgeschnitten/kopiert wird. Die Funktion ist per Grundeinstellung aktiviert. Intelligent einfügen bedeutet, wenn kein Text markiert wurde und [STRG]+[V] gedrückt wird, so wird das Wort unter dem Cursor mit dem Text in der Zwischenablage ausgetauscht. Diese Einstellung ist in der Grundeinstellung deaktiviert.
Tip17=Es gibt ein Toggle Var Field Werkzeug in den Quelltext Editor Einstellungen. Wenn Sie dessen Tastaturkürzel, welches standardmäßig [STRG]+[V] ist betätigen, dann springt der Cursor in den Bereich der Var-Deklaration um eine Variable zu deklarieren. Durch nochmaliges Betätigen der Tastenkombination oder durch drücken der [ESC]-Taste können Sie an die Ursprungsstelle zurückkehren.
Tip18=In dem CnWizards' Source Verzeichnis gibt es eine CnDebug.pas Datei. Es ist eine Schnittstellen-Unit für Debugging von außen. Die Debugging Informationen können mit Hilfe des CnDebugViewer empfangen und gelesen werden.
Tip19=Für das CnMemProf Projekt muss die Unit CnMemProf.pas verwendet werden. Diese befindet sich im CnWizards' Source Verzeichnis.
Tip20=Bis jetzt werden "Chinese Simplified", "Chinese Traditional", "English", "Russisch" und "Deutsch" in den CnWizards unterstützt. Wenn Sie denken, CnWizards braucht eine weitere Sprache und wenn Sie uns bei der Übersetzung weiterhelfen können, so kontaktieren Sie uns bitte unter: master@cnpack.org
Tip21=Im BDS werden die CnWizards Float Toolbar des Formular Design Werkzeuges nur für die VCL-Formulare unterstützt. Sie ist nur sichtbar, wenn die Fenster nicht "Embedded" sind. Sie können die IDE Einstellung unter Tools / Optionen / VCL-Designer "Eingebetteter Designer" aktivieren/deaktivieren.
Tip22=Die CnWizards wurden bei GitHub veröffentlicht. Sie können die letzte Version der CnWizards bei  https://github.com/cnpack/cnwizards herunterladen.
Tip23=Pascal Script Engine ist in CnWizards integriert. Sie können ein Pascal Script im IDE Editor schreiben und im Script Werkzeug ausführen. Es ist ebenso möglich, ein Tastatur-Kürzel für ein Skript zu definieren.
Tip24=Wollen Sie Hilfe zu Pascal Script bekommen? Sie können den Inhalt der Unter-Verzeichnisse PSDecl und PSDeclEx, die Teil der CnWizards Installation sind, sichten. Ebenso gibt es einige Demos in dem PSDemo Verzeichnis.
Tip25=Um Code-Insight oder Code Input Helper zu benutzen während sie Pascal Script in der IDE schreiben, dann müssen Sie die Verzeichnisse Source und PSDeclEx des CnWizards Installationsverzeichnis in Ihren Suchpfad aufnehmen.
Tip26=IDE Konfigurations- Backup/Restore Werkzeug der CnPack IDE Werkzeuge können ebenfalls die IDE Open File Historie löschen.
Tip27=Wenn Sie eine angepasste Version der CnPack IDE Wizards bekommen möchten, die nur die Funktionen beinhaltet, die Sie benötigen, so können Sie den CnPack IDE Wizards' Quelltext herunterladen und cnwizards\Tools\CnCustBuild\CnCustBuild.dpr ausführen. Bitte prüfen Sie https://www.cnpack.org/showdetail.php?id=502&lang=en für weitere Informationen.
Tip28=Schlüsselwort und Zeilen Hervorhebung sind mit der Version 0.8.8 in die CnWizards 0.8.8. implementiert worden. Die Grundsätzliche Einstellung wurde verändert zu "die ganze Unit sofort hervorheben". Sie können die Einstellung in den Einstellungen der Source Highlight Erweiterungen ändern.
Tip28=Hervorhebung des derzeitigen Identifier unter dem Cursor wurden von Version 0.8.9. der CnWizards implementiert aber standardmäßig deaktiviert, Sie können die Einstellung in den Einstellungen der Source Highlight Erweiterungen ändern.
Tip30=Wenn der Cursor sich auf einem "begin" befindet, dann können Sie [STRG]+[,] betätigen, um schnell an das dazugehörige "end" zu springen Andere Block-Schlüsselworte werden auch unterstützt.
Tip31=CnWizards sendet nur die Hauptversion- und die Versionsnummer der CnWizards zum CnPack wenn nach einen Upgrade geprüft wird. Wir erfassen und senden keine anderen Informationen des Computers. Bitte schauen Sie in der Hilfe um mehr Informationen zu bekommen.
Tip32=CnPack wurde Embarcadero Technology Partner(ETP) in 2009. Lassen Sie uns es noch besser machen.
Tip33=CnWizards wurden bei GitHub veröffentlicht. Sie können die letzte Version der CnWizards unter der Adresse https://github.com/cnpack herunterladen.
Tip34=Wenn Benutzer einen großen Monitor mit hoher Auflösung verwenden, sieht CnWizards Forms möglicherweise sehr klein aus. Sie können die "Scale All CnWizards Forms" -Einstellungen im CnWizards Setting Dialog überprüfen und einen geeigneten Multipler auswählen, um CnWizards Forms besser anzeigen zu lassen.
Tip35=Wie es derzeit modern ist, implementiert das CnPack IDE Wizards auch einen leistungsstarken AI-gestützten Codierungsassistenten, der etwa ein Dutzend KI-Engine-Provider unterstützt, darunter DeepSeek, OpenAI und andere. In den meisten Fällen können Sie die entsprechenden AI-gestützten Codierungsfunktionen direkt in der IDE nutzen, sobald Sie den entsprechenden API-Schlüssel beantragt und konfiguriert haben.
Tip36=Wenn Sie RAD Studio 13 oder eine neuere Version verwenden, wählen Sie bitte in den Editor- und Sprachoptionen von Delphi als Code Insight-Typ "Classic" anstelle von "LSP". Dadurch kann unser Code-Eingabehelfer reibungslos für Sie arbeiten.