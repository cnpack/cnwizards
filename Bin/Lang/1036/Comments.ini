[Comment]
CnMessageBoxWizard=Bienvenue dans Concepteur visuel pour MessageBox!\n\nCet assistant peut générer le code de fonction pour MessageBox en mode de conception visuelle.\nAprès avoir sélectionné l'icône, la légende, le texte, les boutons et les valeurs de retour, le code peut être généré automatiquement.\nMessagebox peut être prévisualisé en mode conception. Vous pouvez également enregistrer les paramètres actuels et les charger la prochaine fois.\nIndent et auto-wrap sont pris en charge. Veuillez placer le curseur correctement avant d'exécuter cet assistant.
CnComponentSelector=Bienvenue dans le sélecteur de composants!\n\nCet assistant peut sélectionner des composants sous leur forme actuelle par nom, type ou autres conditions malgré leur visibilité.\nPar exemple, si nous voulons changer la hauteur de tous les boutons de 25 à 21, nous pouvons sélectionner tous les boutons et modifient leur hauteur une fois.\nPlusieurs filtres et tri sont pris en charge.\nParfois, il est utile de modifier les ordres des composants sélectionnés.
CnTabOrderSetCurrForm=Bienvenue dans l'Assistant Ordre de tabulation!\n\nCet assistant peut définir les Ordres de tabulation des composants dans la forme actuelle ou dans les projets.\nLes paramètres de l'ordre de tabulation peuvent être ajustés dans l'élément de sous-menu "Options".\nSi cette fonction était souvent utilisée, la répartition un raccourci est recommandé.
CnTabOrderSetCurrControl=Bienvenue dans l'Assistant Ordre de tabulation!\n\nCette fonction peut définir automatiquement l'ordre de tabulation des composants sélectionnés, y compris les composants enfants et les sous-composants.\n\nLes paramètres de l'ordre de tabulation peuvent être ajustés dans l'élément de sous-menu "Options".\nSi cette fonction était souvent utilisée, il est recommandé de lui attribuer un raccourci.
CnTabOrderAutoReset=Bienvenue dans l'Assistant Ordre de tabulation!\n\n "Mise à jour automatique des ordres de tabulation" active la mise à jour automatique de l'ordre de tabulation lors du déplacement des composants.\nVous pouvez modifier les composants librement sans vous soucier des ordres de tabulation si ces options sont activées.\nLes paramètres de l'ordre de tabulation peuvent être ajusté dans le sous-menu "Options".
CnTabOrderDispTabOrder=Bienvenue dans l'Assistant Ordre de tabulation!\n\n "Afficher les ordres de tabulation" permet d'afficher l'étiquette d'un ordre de tabulation sur chaque composant au moment du design.\nLes étiquettes de l'ordre des onglets des composants à différents niveaux sont affichées dans différentes couleurs. La position de l'étiquette peut être ajustée dans l'élément de sous-menu "Options".\nSi cette fonction était souvent utilisée, il est recommandé de lui attribuer un raccourci.
CnDfm6To5Wizard=Bienvenue dans Ouvrir l'outil Formulaires en version haute!\n\nLes formulaires de Delphi/C ++ Builder 6 et versions ultérieures utilisaient UTF8 pour enregistrer AnsiStrings et WideStrings, si les fichiers DFM contiennent des caractères de casse SCB, il ne peut pas être ouvert dans Delphi / BCB 5, même si enregistré au format texte.\nCet assistant peut convertir à la fois le texte et le format binaire des formulaires haute version.\nVous pouvez l'utiliser pour ouvrir directement les formulaires haute version. Remarque: les unités correspondantes seront à nouveau ouvertes, alors n'oubliez pas de sauvegarder l'unité avant de la rouvrir si des modifications sont apportées.
CnBookmarkWizard=Bienvenue dans le navigateur de signets!\n\nVous pouvez utiliser cet assistant pour parcourir tous les signets dans toutes les unités ouvertes, y compris les codes source à proximité.\nDouble-cliquez sur un signet pour localiser la ligne de code source correspondante.\nEn outre, cet assistant peut enregistrer et charger les signets automatiquement, constituant la limitation d'IDE.
CnEditorWizardConfig=Bienvenue dans l'Assistant Éditeur de code!\n\nCet assistant vous permet de définir des modèles de code et de l'exécuter pour insérer du texte prédéfini dans le code source actuel.\nLes macros prédéfinies et personnalisées sont prises en charge. Lorsqu'un modèle est en cours d'exécution, les macros prédéfinies seront remplacées par les valeurs correspondantes et pour les macros personnalisées, une boîte de dialogue apparaîtra pour demander aux utilisateurs d'entrer des valeurs de macro. Une macro personnalisée doit citer le nom de la macro avec deux "%", si "%" est utilisé dans le texte, veuillez utiliser "%%" à la place.\n La position d'insertion d'un modèle peut également être spécifiée.
CnEditorCodeSwap=Bienvenue dans l'Outil d'Échange d'évaluation!\n\nCet outil peut échanger chaque expression d'évaluation dans un code de bloc. c'est-à-dire changer tout A: = B (A = B dans BCB) en B: = A (B = A dans BCB).\nAvis: si un bloc est sélectionné, l'échange sera effectué dans ce bloc, sinon inversez la ligne actuelle. Les expressions d'évaluation multiligne ne sont pas prises en charge.
CnEditorEvalAlign=Bienvenue dans l'outil d'alignement du code d'affectation !\n\nLorsque des blocs longs d'instructions d'affectation apparaissent dans le code, nous devons peut-être aligner verticalement tous les signes d'affectation sur chaque ligne. Cet outil peut analyser les colonnes où se trouvent les signes d'affectation dans chaque ligne sélectionnée et aligner tous les signes d'affectation à droite jusqu'à la colonne la plus à droite en insérant des espaces.
CnEditorCodeDelBlank=Bienvenue dans l'outil Supprimer les lignes vides!\n\nCet outil peut supprimer les lignes vides du bloc sélectionné ou du fichier actuel. Vous pouvez spécifier le style de suppression, comme la suppression de toutes les lignes vides ou le compactage de lignes vides continues en une seule ligne vierge.
CnEditorOpenFile=Bienvenue dans l'Outil d'ouverture de fichier!\n\nC'est un outil simple similaire à "Open File at Cursor" dans IDE. Lorsque vous saisissez un nom de fichier, cet outil recherche le «chemin du navigateur» et le chemin source du projet pour localiser le fichier et l'ouvrir en cas de succès.
CnEditorZoomFullScreen=Bienvenue dans Editor Fullscreen Switch!\n\nCet outil simple permet de basculer la fenêtre de l'éditeur de code entre le mode plein écran et le mode normal. Il peut être utile aux programmeurs utilisant des moniteurs de 15 pouces. :)\nEn outre, vous pouvez définir la fenêtre de l'éditeur de code en mode plein écran de l'IDE à partir de la boîte de dialogue des options.
CnEditorCodeComment=Bienvenue dans l'outil du code de commentaire!\n\nCet outil peut ajouter '//' à chaque ligne du bloc de code sélectionné pour le faire commenter. Veuillez sélectionner le bloc de code avant d'utiliser cet outil.
CnEditorCodeUnComment=Bienvenue dans l'Outil de suppression de commentaire!\n\nCet outil peut rechercher le bloc de code sélectionné et supprimer «//» en tête de ligne pour supprimer le commentaire. Veuillez sélectionner le bloc de code de commentaire avant d'utiliser cet outil.
CnEditorCodeToggleComment=Bienvenue dans Outil de Commutation du code de commentaire!\n\nCet outil peut rechercher et analyser le bloc de code sélectionné. S'il n'est pas commenté par '//', ajoutez alors '//' à chaque en-tête de ligne. Sinon, supprimez «//» de chaque en-tête de ligne. Veuillez sélectionner le bloc de code avant d'utiliser cet outil.
CnEditorCodeIndent=Bienvenue dans l'outil du Code d'alignement!\n\nCet outil peut indenter le bloc de code sélectionné. Veuillez sélectionner le bloc de code avant d'utiliser cet outil.
CnEditorCodeUnIndent=Bienvenue dans l'Outil de décalage d'alignement!\n\nCet outil peut désindenter le bloc de code sélectionné. Veuillez sélectionner le bloc de code avant d'utiliser cet outil.
CnAsciiChart=Bienvenue dans l'Outil Tableau de caractère ASCII !\n\nCet outil peut afficher un Tableau de caractère ASCII sous une forme ancrable. Cliquez avec le bouton gauche sur un caractère pour l'insérer dans le menu Éditer en bas. Cliquez avec le bouton droit sur un caractère pour l'insérer dans l'éditeur de source actuel. Une fonction qui convertit un caractère ASCII non visuel au format # est également fournie.
CnEditorInsertColor=Bienvenue dans l'outil d'Insertion d'une couleur!\n\nCet outil est utilisé pour sélectionner et insérer une chaîne de couleurs. Avant d'exécuter, si le texte actuellement sélectionné est une chaîne de couleur, la boîte de dialogue de couleur utilisera automatiquement cette couleur.
CnEditorInsertTime=Bienvenue dans l'outil Insertion d'une date et l'heure!\n\nCet outil est utilisé pour insérer une chaîne de date et d'heure au format personnalisé.
CnEditorCollector=Bienvenue dans l'outil du Collectionneur!\n\nCet outil est utilisé pour stocker des textes. Il prend en charge les textes de plusieurs pages et peut les enregistrer automatiquement.
CnEditorSortLines=Bienvenue dans l'outil pour Trier les lignes!\n\nCet outil trie les lignes dans un bloc de code sélectionné. Veuillez sélectionner le bloc de code avant d'utiliser cet outil.
CnEditorToggleUses=Bienvenue dans l'outil Basculer vers le champs  "Uses"/"Include"!\n\nLorsque vous appuyez sur son raccourci, Ctrl + Alt + U par défaut, le curseur peut passer de l'emplacement actuel aux utilisations supérieures (fichier Pascal). S'il s'agit d'une utilisation d'implémentation, vous pouvez passer aux utilisations d'interface en appuyant deux fois rapidement sur son raccourci. Appuyez de nouveau sur Echap ou sur ce raccourci pour revenir.
CnEditorToggleVar=Bienvenue dans Toggle Uses / Include Field Tool!\n\nLorsque vous appuyez sur son raccourci, Ctrl + Alt + U par défaut, le curseur peut passer de l'emplacement actuel aux utilisations supérieures (fichier Pascal). S'il s'agit d'une utilisation d'implémentation, vous pouvez passer aux utilisations d'interface en appuyant deux fois rapidement sur son raccourci. Appuyez de nouveau sur Echap ou sur ce raccourci pour revenir.
CnEditorPrevMessage=Bienvenue dans l'outil de message Pr?dent!\n\nL'erreur de compilation et les r?ltats de la recherche sont tous affich?dans la vue des messages. Cette fonction peut passer ?a ligne pr?dente marqu?par l'?ment s?ctionn?ans la vue des messages.
CnEditorNextMessage=Bienvenue dans l'outil de message suivant!\n\nL'erreur de compilation et les r?ltats de la recherche sont tous affich?dans la vue des messages. Cette fonction peut passer ?a ligne suivante marqu?par l'?ment s?ctionn?ans la vue des messages.
CnEditorJumpIntf=Bienvenue dans l'outil Aller ?'interface!\N\nCette fonction peut passer ?a section interface dans l'unit?ascal.
CnEditorJumpImpl=Bienvenue dans l'outil Aller à l'interface!\n\nCette fonction peut passer à la section interface dans l'unité Pascal.
CnEditorJumpMatchedKeyword=Bienvenue dans l'outil Aller au mot clé correspondant!\n\nLorsque vous appuyez sur son raccourci, par défaut "Ctrl +", le curseur peut passer du mot clé actuel au mot correspondant si un mot clé se trouve sous le curseur.w
CnEditorJumpPrevIdent=Bienvenue dans l'outil Aller à l'identifiant précédent!\n\nLorsque vous appuyez sur son raccourci, Ctrl + Alt + Haut par défaut, le curseur peut passer de l'identifiant actuel sous le curseur au précédent.
CnEditorJumpNextIdent=Bienvenue dans l'outil Aller à l'identifiant suivant!\n\nLorsque vous appuyez sur son raccourci, Ctrl + Alt + Bas par défaut, le curseur peut passer de l'identifiant actuel sous le curseur au suivant.
CnEditorJumpIDEInsight=Bienvenue sur le bouton Accéder à l'outil Aperçu IDE!\n\nQuand vous appuyez sur le raccourci par défaut, Alt+F6, le curseur peut sauter vers la zone de recherche d'IDE Insight.
CnEditorFontInc=Bienvenue dans l'outil Augmenter la taille de la police!\n\nCette fonction peut augmenter la taille de la police de l'éditeur sans ouvrir sa boîte de dialogue de configuration.
CnEditorFontDec=Bienvenue dans l'outil Diminuer la taille de la police!\n\nCette fonction peut réduire la taille de la police de l'éditeur sans ouvrir sa boîte de dialogue de configuration.
CnEditorDuplicateUnit=Bienvenue dans l'outil Dupliquer l'unité actuelle!\n\nCette fonction peut être utilisée pour dupliquer l'unité actuelle vers une nouvelle dans le projet en cours. Il peut dupliquer Form/Frame/DataModule avec renommage automatique dans VCL/FMX, prenant en charge Pascal/C++.
CnEditorExtractString=Bienvenue dans l'outil Extract String!\n\nCette fonction peut extraire des chaînes de l'unité Pascal actuelle avec certaines options d'analyse et de dénomination, faire des déclarations et les insérer dans l'unité, et remplacer les chaînes par des noms. Supporte désormais Delphi/C++Builder.
CnEditorExtendingSelect=Bienvenue dans l'outil Extending Select Tool!\n\nCet outil est conçu pour élargir progressivement la plage de sélection, couche par couche, au sein du bloc de code source actuellement sélectionné. Il prend en charge Delphi/C++Builder et permet la personnalisation des raccourcis clavier.
CnMsdnWizard=Bienvenue dans l'assistant d'aide de MSDN!\n\nCet assistant vous permet d’utiliser MSDN installé pour rechercher le mot au curseur dans IDE. si MSDN n'est pas installé, il ouvrira IE pour rechercher MSDN en ligne.\nVous pouvez rechercher des éléments d'historique dans la zone de liste déroulante de la barre d'outils.
CnPas2HtmlWizardCopySelected=Bienvenue dans l'assistant de conversion de format HTML!\n\nCet outil peut convertir le bloc de code Pascal sélectionné au format HTML avec effet de mise en évidence de la syntaxe et le copier dans le presse-papiers, utile lors de l'écriture de documents.\nAprès la copie, vous pouvez le coller dans des éditeurs compatibles HTML.\nLes polices et les couleurs des différentes parties de code peuvent être personnalisées dans la boîte de dialogue des options.
CnPas2HtmlWizardExportUnit=Bienvenue dans l'assistant de conversion de format HTML / RTF!\n\nCet outil peut convertir le code Pascal de l'unité actuelle au format HTML / RTF avec effet de surbrillance de syntaxe et l'enregistrer dans un fichier HTML ou un fichier RTF.\nLes polices et les couleurs des différentes parties de code peuvent être personnalisé dans la boîte de dialogue des options.
CnPas2HtmlWizardExportDPR=Bienvenue dans l'assistant de conversion de format HTML!\n\nCet outil peut convertir le code Pascal des unités du projet au format HTML avec effet de mise en évidence de la syntaxe et l'enregistrer dans des fichiers HTML / RTF ou RTF.\nLes polices et les couleurs des différentes parties de code peuvent être personnalisées dans boîte de dialogue des options.
CnPas2HtmlWizardExportBPG=Bienvenue dans l'assistant de conversion de format HTML!\n\nCet outil peut convertir le code Pascal des unités du groupe de projets au format HTML / RTF avec effet de mise en évidence de la syntaxe et l'enregistrer dans des fichiers HTML ou RTF.\nLes polices et les couleurs des différentes parties de code peuvent être personnalisées dans boîte de dialogue des options.
CnPas2HtmlWizardExportOpened=Bienvenue dans l'assistant de conversion de format HTML!\n\nCet outil peut convertir le code Pascal de toutes les unités ouvertes au format HTML / RTF avec effet de mise en évidence de la syntaxe et l'enregistrer dans des fichiers HTML ou RTF.\nLes polices et les couleurs des différentes parties de code peuvent être personnalisées dans boîte de dialogue des options.
CnPas2HtmlWizardConfig
CnReplaceWizard=Bienvenue dans l'assistant de remplacement de fichiers par lots!\n\nCet assistant peut rechercher et remplacer du texte dans plusieurs fichiers. Si les fichiers sont ouverts dans IDE, le remplacement se produit dans le tampon de l'éditeur IDE, vous devez les enregistrer manuellement.\nLes fichiers FDM ouverts dans IDE ne peuvent pas être remplacés. Si vous devez le faire, veuillez utiliser le mode répertoire.\nEn outre, la recherche sur plusieurs lignes et le texte de remplacement ne sont pas pris en charge.
CnSourceDiffWizard=Bienvenue dans l'assistant de comparaison de sources!\n\nCet assistant peut comparer à la fois les fichiers sur le disque et les fichiers ouverts dans l'éditeur.\nLa fonction de fusion simple est fournie pour combiner deux fichiers en cas de conflit de version\nEn mode normal, double-cliquez sur le code pour passer au code éditeur. En mode de fusion, double-cliquez sur le code source pour fusionner le bloc source et double-cliquez sur le code source fusionné pour le modifier.
CnEditorCodeToString=Bienvenue dans l'outil de conversion de code en chaîne!\n\nCet outil peut convertir le bloc source sélectionné en une chaîne de plusieurs lignes, en évitant la saisie de sauts de ligne et de points-virgules.\nLes espaces en tête de ligne seront ignorés par défaut et les lignes vides seront alignées . Vous pouvez désactiver ce paramètre dans la boîte de dialogue des options.
CnStatWizard=Bienvenue dans l'Assistant Statistiques source!\n\nCet assistant peut générer des statistiques pour le code Pascal ou C ++ dans Delphi et C ++ Builder et donner le résultat.\nIl peut générer des statistiques pour l'unité actuelle, le projet actuel, le groupe de projets actuel, tous les fichiers ouverts ou fichiers dans le répertoire spécifié. Le résultat des statistiques comprend des octets, des lignes, des lignes de commentaires, des lignes de codes, des lignes effectives, des lignes vierges, des octets de codes, des octets de commentaires, des blocs de commentaires, etc.\nLe résultat peut être exporté vers un fichier TXT ou CSV.
CnPrefixWizard=Bienvenue dans l'assistant de préfixe!\n\nCet assistant peut renommer les composants spécifiés sous forme ou projeter normativement avec le préfixe standard des composants.\nLorsqu'un nouveau composant est ajouté au formulaire ou renommé, le préfixe standard sera utilisé pour le nommer automatiquement ou afficher une boîte de dialogue pour accepter le nom d'entrée.\nDans la boîte de dialogue des options, les utilisateurs peuvent modifier les préfixes ou d'autres paramètres, et peuvent exporter ou importer des préfixes pour les synchroniser sur différents ordinateurs.
CnAlignSizeWizard=Bienvenue dans l'assistant de conception de formulaire!\n\nCet assistant peut ajuster l'alignement et la taille des composants du formulaire. Les fonctions incluent aligner les bords et aligner les centres dans toutes les directions, et incrémenter ou décrémenter la taille. Les composants non visuels peuvent être définis comme invisibles et peuvent être organisés selon des règles personnalisées.
CnCorPropWizard=Bienvenue dans Property Corrector!\n\nCet assistant peut rechercher certaines propriétés spécifiées de tous les composants et les modifier en fonction de règles personnalisées de correction des propriétés.\nLe résultat de la recherche peut être corrigé automatiquement ou demander aux utilisateurs de les modifier manuellement.\nLes règles de correction sont entièrement personnalisées .
CnProjectExWizard=Bienvenue dans l'assistant Project Ext!\n\nCet assistant fournit quelques fonctions sur le projet, notamment "Exécuter séparément de l'EDI", parcourant certains répertoires et listes d'unités et de formulaires.
CnCommentCropperWizard=Bienvenue dans L'assistant de suppression des commentaires\n\nCet assistant peut recadrer les commentaires dans le fichier de code source. Vous pouvez décider de supprimer tous les blocs de commentaires ou de supprimer uniquement les caractères ASCII étendus dans les commentaires (peut-être requis dans la migration multiplateforme dans la langue). Le traitement de ces contenus spéciaux est également pris en charge: directive Delphi, liste de tâches, source du projet. Sinon, les commentaires au format personnalisé peuvent être réservés par vos paramètres.
CnRepositoryMenuWizard=Bienvenue dans la liste des référentiels!\n\nIci, vous pouvez accéder directement au référentiel CnPack en cliquant sur l'élément de sous-menu correspondant. Certes, pour y accéder dans la boîte de dialogue "Nouveau ..." sont également pris en charge.
CnExplorerWizard=Bienvenue dans l'Assistant Explorateur!\n\nComme l'explorateur Windows, cet Assistant peut ouvrir un formulaire d'explorateur de fichiers ancrable dans IDE pour afficher des fichiers ou des dossiers.
CnProcListWizard=Bienvenue dans l'Assistant Liste de procédures!\n\nCet assistant peut répertorier toutes les procédures et fonctions du fichier source Pascal ou C / C ++ actuel. Vous pouvez saisir une partie du nom de la procédure pour faire correspondre, rechercher et sauter.
CnUsesToolsWizard=Bienvenue dans les outils Utilisateurs des Unités!\n\nCe programme peut supprimer les unités de référence inutilisées dans la partie "uses", analyser l'arbre d'initialisation du projet et rechercher les unités à partir d'un identificateur.
CnDebugEnhanceWizard=Bienvenue dans l'assistant d'amélioration du débogage!\n\nCet assistant offre certaines fonctions améliorées pendant le débogage, telles que rendre le contenu du prompt de débogage de certains types plus lisible, ajouter des visualiseurs spécifiques pour certains types, etc. Remarque: la plupart des améliorations ne sont disponibles que dans les versions supérieures de Delphi.
CnIdeBRWizard=Bienvenue dans IDE Config Backup Restore Tool!\n\nCet assistant, qui peut également s'exécuter en mode autonome, peut être utilisé pour sauvegarder / restaurer les configurations IDE de Delphi / C ++ Builder / BDS.
CnScriptWizard=Bienvenue dans l'assistant de script!\n\nL'assistant de script prend en charge les scripts de compilation et d'exécution Pascal dynamiques dans l'EDI, y compris la fenêtre de script et la bibliothèque de scripts. Les éléments de script peuvent être appelés dans l'élément de menu ou déclenchés par certains événements.
CnCodeFormatterWizard=Bienvenue dans l'Assistant Formateur de code!\n\nCet assistant peut formater le code dans l'EDI. Ne supporte désormais que Pascal.
