[TipItems]
Tip1=Les assistants CnPack IDE sont un ensemble d'outils de plug-in gratuits dans Delphi / C ++ Builder.
Tip2=Les assistants CnPack IDE incluent de nombreuses fonctions de menu, des éditeurs de propriétés et de composants et des référentiels.
Tip3=L'équipe CnPack est composée de nombreux programmeurs chinois et de fans de Delphi / C ++ Builder sur Internet. Notre objectif est de développer les 3èmes packages gratuits et vraiment excellents en chinois.
Tip4=Lorsqu'un assistant était en cours d'exécution, un formulaire d'indication s'affichera pour aider les utilisateurs à se familiariser avec nos assistants.
Tip5=Les assistants CnPack IDE peuvent vérifier automatiquement la dernière version des assistants, vous assurant de continuer à utiliser la dernière version.
Tip6=Le raccourci par défaut de complétion de code de Delphi / C ++ Builder est Ctrl + Espace, qui est en conflit avec le raccourci de commutation IME. Les assistants CnPack IDE ajouteront un nouveau raccourci Alt + espace dans une plate-forme non anglaise. Vous pouvez le définir dans votre raccourci préféré dans la boîte de dialogue de configuration de l'assistant d'amélioration de l'éditeur de code.
Tip7=Il existe des éditeurs de propriétés dynamiques installés par les assistants CnPack IDE. Vous pouvez les désactiver / activer dans la boîte de dialogue des paramètres des assistants.
Tip8=Double-cliquer sur l'onglet dans la fenêtre de l'éditeur de code peut fermer cette unité. Dans le menu contextuel, vous pouvez fermer toutes les unités attendent cette unité. Et vous pouvez ouvrir cette unité dans l'Explorateur Windows.
Tip9=Lorsque vous utilisez MessageBox Visual Designer, s'il n'y a PAS de guillemets dans les deux côtés du texte dans le code généré, veuillez décocher "Texte comme variable" et "Titre comme variable".
Tip10=Si vous souhaitez réinstaller les assistants CnPack IDE ou le migrer vers un autre ordinateur, vous pouvez utiliser l'outil "Config Import / Export" pour restaurer les données utilisateur.
Tip11=Lorsque IDE démarre, si Shift est enfoncé, une fenêtre "CnPack IDE Loader" sera affichée. Vous pouvez définir certains assistants sur Non créés. C'est un moyen de débogage pour déterminer quel assistant est en erreur.
Tip12=Les assistants IDE CnPack peuvent être réinstallés. Vous pouvez installer directement de nouvelles versions sans supprimer l'ancienne version. Toutes les données utilisateur et la configuration seront conservées.
Tip13=Si certains assistants ne vous sont pas utiles, vous pouvez le définir sur Non créé (non désactivé) en cliquant sur le bouton "Avancé" dans la fenêtre de configuration. De plus, les éléments de menu peuvent être triés de manière personnalisée.
Tip14=Si vous trouvez une erreur ou avez un conseil sur les assistants CnPack IDE, vous pouvez envoyer un courrier à notre équipe via "Rapport de bogue ou suggestion" dans le menu Aide.
Tip15=Appuyer sur Maj + F2 peut désactiver / activer l'aide à la saisie de code, un clic droit peut afficher le menu contextuel.
Tip16=Il y a Couper / Copier / Coller Intelligent, dans l'assistant d'amélioration de l'éditeur de source. "Couper / Copier Intelligent" signifie que lorsque Ctrl + X / Ctrl + C est pressé et AUCUNE sélection dans l'éditeur, le jeton ou le mot sous le curseur actuel sera coupé / copié. Cette fonction est activée par défaut. "Collage Intelligent" signifie que lorsque Ctrl + V est pressé et AUCUNE sélection dans l'éditeur, le jeton ou le mot sous le curseur actuel sera remplacé par du texte dans le presse-papiers. Cette fonction est désactivée par défaut.
Tip17=Il y a Toggle Var Field Tool dans l'assistant de l'éditeur de code. Lorsque vous appuyez sur son raccourci, qui est par défaut Ctrl + Maj + V, le curseur peut passer de la procédure au champ var pour vous permettre d'ajouter une var locale. Échap ou appuyez à nouveau sur le raccourci pour revenir.
Tip18=Il y a un fichier CnDebug.pas dans le répertoire source de CnWizards. Il s'agit d'une unité d'interface pour les informations de débogage de sortie. Les informations de débogage peuvent être reçues et affichées par CnDebugViewer.
Tip19=L'assistant de référentiel CnMemProf a besoin de CnMemProf.pas. C'est un petit gestionnaire de mémoire dans CnPack, qui se trouve dans le répertoire source de CnWizards.
Tip20=Désormais, le chinois simplifié, le chinois traditionnel, l'anglais, l'allemand et le russe sont pris en charge dans CnWizards. Si vous pensez que CnWizards a besoin d'autres langues et que vous pouvez nous aider à faire le travail de traduction, veuillez nous contacter: master@cnpack.org
Tip21=Dans BDS, CnWizards Barre d'outils flottante des assistants de conception de formulaire prend uniquement en charge le formulaire VCL et n'est visible que lorsqu'il n'est PAS dans Concepteur intégré. Vous pouvez modifier le paramètre IDE dans la case à cocher "Outils, Options, Concepteur VCL,Concepteur intégré".
Tip22=CnWizards a été publié dans SourceForge. Vous pouvez également télécharger la dernière version de CnWizards sur http://sourceforge.net/projects/cnwizards
Tip23=Le moteur de script Pascal est intégré dans CnWizards. Vous pouvez écrire un script pascal dans l'éditeur IDE et l'exécuter par l'assistant de script pour la personnalisation.
Tip24=Vous souhaitez obtenir de l'aide sur Pascal Script? Vous pouvez vérifier le contenu des répertoires PSDecl et PSDeclEx dans la destination d'installation de CnWizards. Il y a aussi quelques démos dans le répertoire PSDemo.
Tip25=Pour utiliser l'Aperçu du code ou l'Aide à la saisie de code lors de l'écriture du script Pascal dans IDE, vous devez ajouter les répertoires Source et PSDeclEx dans la destination d'installation de CnWizards dans le chemin de recherche.
Tip26=L'outil IDE Config Restauration / sauvegarde dans l'assitant CnPack IDE peut également nettoyer l'historique des fichiers ouverts IDE. Vous pouvez utiliser cet outil pour nettoyer l'historique des fichiers ouverts dans le menu IDE.
Tip27=Si vous souhaitez obtenir une version personnalisée des assistants CnPack IDE, qui ne contient que les fonctions que vous souhaitez, vous pouvez télécharger le code source des assistants CnPack IDE et exécuter cnwizards\Tools\CnCustBuild\CnCustBuild.dpr pour générer une version personnalisée. Veuillez consulter: https://www.cnpack.org/showdetail.php?id=502&lang=en
Tip28=La mise en évidence des mots clés et la mise en évidence des lignes sont implémentées à partir de CnWizards 0.8.8. Et le mode de surbrillance par défaut a été changé en "surlignez immédiatement l'unité entière". Vous pouvez modifier les paramètres dans la boîte de dialogue Paramètres d'amélioration des surbrillances source.
Tip29=L'identifiant actuel sous la Surbrillance du curseur est implémenté à partir de CnWizards 0.8.9. Mais il est désactivé par défaut. Vous pouvez modifier les paramètres dans la boîte de dialogue Paramètres d'amélioration des surbrillances source.
Tip30=Lorsque le Cuseur est au "début" dans l'éditeur, vous pouvez appuyer sur "Ctrl +" pour passer rapidement à la "fin" correspondante. D'autres mots clés de bloc sont également pris en charge.
Tip31=CnWizards enverra uniquement le numéro de version IDE Major et le numéro de version de CnWizards au serveur CnPack lors de la vérification de la mise à niveau. Nous ne collecterons et n'enverrons aucune autre information sur l'ordinateur de l'utilisateur. Veuillez consulter l'aide pour obtenir plus d'informations.
Tip32=CnPack devient Embarcadero Technology Partner (ETP) en 2009. Faisons-le mieux.
Tip33=CnWizards a été publié dans GitHub. Vous pouvez également télécharger la dernière version de CnWizards sur https://github.com/cnpack
Tip34=Si les utilisateurs utilisent un grand écran à haute résolution, l'assistant Forms peut sembler très petit. Vous pouvez vérifier les paramètres "Mettre à l'échelle tous les formulaires CnWizards" dans la boîte de dialogue Paramètres CnWizards et choisir un multipileur approprié pour améliorer l'affichage des formulaires CnWizards.
