<p class="title">插入顏色工具</p>
<p class="text" align="left">
執行該工具將彈出顏色選擇對話方塊，用戶選擇需要的顏色後，會在當前源代碼位置插入對應的顏色代碼。
如果當前選擇的代碼是顏色值，則在對話方塊中會自動設置該顏色。</p>
<p class="text" align="left">
