<p class="title">切換局部變量編輯區</p>
<p class="text" align="left">
此工具只在 Delphi 下有效，默認快捷鍵是 Ctrl+Shift+V。執行該工具時可讓光標從過程內部跳至當前過程的局部變量聲明區供輸入局部變量，無 var 關鍵字時將自動添加 var 關鍵字，輸入完畢後再按一次快捷鍵或 ESC 返回。
</p>
