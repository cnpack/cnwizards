<p class="title">代碼塊反縮進工具</p>
<p class="text" align="left">
該工具可將當前選擇的源代碼塊反縮進，反縮進寬度為 IDE 默認的縮進寬度。</p>
<p class="text" align="left">
使用前可以先選擇需要執行轉換的代碼行，如未選擇，則默認處理當前行。</p>
<p class="text" align="left">
