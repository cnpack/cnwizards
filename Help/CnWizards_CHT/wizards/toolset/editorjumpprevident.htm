<p class="title">跳至前一標識符工具</p>
<p class="text" align="left">
當光標下存在標識符時，此功能可跳至與當前光標下的標識符相同的前一個標識符處，默認熱鍵Ctrl+Alt+上箭頭鍵。</p>
