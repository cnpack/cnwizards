<p class="title">賦值對齊工具</p>
<p class="text" align="left">
該工具用於將當前選擇的多行源代碼中的賦值語句的賦值號對齊到最右的一個賦值號所在的列，支持 Delphi/C++ Builder。</p>
<p class="text" align="left">
使用前請選擇需要執行對齊的多行代碼。</p>
<p class="text" align="left">
