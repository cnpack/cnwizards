<p class="title">切换局部变量编辑区</p>
<p class="text" align="left">
此工具只在 Delphi 下有效，默认快捷键是 Ctrl+Shift+V。执行该工具时可让光标从过程内部跳至当前过程的局部变量声明区供输入局部变量，无 var 关键字时将自动添加 var 关键字，输入完毕后再按一次快捷键或 ESC 返回。
</p>
