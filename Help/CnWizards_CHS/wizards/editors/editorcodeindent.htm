<p class="title">代码块缩进工具</p>
<p class="text" align="left">
该工具可将当前选择的源代码块缩进 IDE 默认的缩进宽度。</p>
<p class="text" align="left">
使用前可以先选择需要执行转换的代码行，如未选择，则默认处理当前行。</p>
