Comment=+ AI 辅助编码工具增加 MiniMax 的支持。\n* 代码高亮在 RAD Studio 13 下全面改用新机制以优化绘制效果。\n* 组件前缀专家设置对话框增加批量选择按钮。\n* 代码格式化增加 end 后的 else 位置的新选项。\n* VCL FMX 窗体转换支持二进制窗体。\n* ImageList 图标编辑器更新查询引擎并去除失效的引擎。\n* 批量文件替换专家改为非模态窗口。\n* 调试增强功能自动保存并恢复断点信息。\n* 其他错误修正与改进。\n\nCnPack密码算法库参与Gitee年度开源项目大赛，敬请投票（浏览器复制打开）：\nhttps://gitee.com/activity/2025opensource?ident=IBZILL

Comment_CHT=+ AI 輔助編碼工具增加 MiniMax 的支持。\n* 代碼高亮在 RAD Studio 13 下全面改用新機制以優化繪製效果。\n* 組件前綴專家設置對話框增加批量選擇按鈕。\n* 代碼格式化增加 end 後的 else 位置的新選項。\n* VCL FMX 窗體轉換支持二進制窗體。\n* ImageList 圖標編輯器更新查詢引擎並去除失效的引擎。\n* 批量文件替換專家改為非模態窗口。\n* 調試增強功能自動保存並恢復斷點信息。\n* 其他錯誤修正與改進。\n\nCnPack密码算法库参与Gitee年度开源项目大赛，敬请投票（浏览器复制打开）：\nhttps://gitee.com/activity/2025opensource?ident=IBZILL

Comment_ENU=+ AI Coder Supports MiniMax.\n* Source Highlight Uses New Painting API under RAD Studio 13.\n* Add Selection Buttons in Prefix Wizard Setting Dialog.\n* Add an Option for else after end in Code Formatter.\n* VCL FMX Converting Supports Binary Format.\n* Fix Icon Search Engine Support and Remove Bad Engine in ImageList Editor.\n* Change Batch Replace Dialog to Non-Modal.\n* Auto Load and Save Breakpoints when Debugging.\n* Other Bugs Fixed.

