Comment=+ 支持 RAD Studio 10.1 Berlin。\n* 代码高亮增加对 Unicode 标识符的支持。\n* 代码格式化修正部分格式化问题。\n* 编码工具集中的切换注释增加缩进选项。\n* 引用单元功能可列出所有可引用单元。\n* 查找组件支持 Delphi 2010 以上版本的新组件板并增加快捷键设置。\n* 窗体设计专家允许在 DataModule 旁显示浮动工具面板。\n* BDS 以上版本支持标签栏使用星号标识修改过的文件。\n* 引用单元清理增加自动保存并关闭结果的选项以支持大型工程。\n* CnDebug/CnDebugViewer 增加本地会话模式功能并增强计时功能。\n* 其他错误修正和改进。
