Comment=+ 专家包增加对 BDS 2006 的支持。\n+ 专家包增加 CnDebug / CnDebugViewer 调试信息工具。\n+ 增加在过程内部和局部变量区域移动光标的初步功能，默认热键 Ctrl+Shift+V。\n+ 编辑器专家增加插入日期时间工具。\n+ 编辑器扩展增加 F3/Shift+F3 搜索选中文字的功能。\n+ 文件管理器专家增加创建文件夹的功能。\n* 单元引用清理修正不支持带多个句点的文件名的问题。\n* IDE主窗体扩展增加右键 Tabs 菜单折叠的功能。\n* 打开历史文件增加自动保存文件列表记录的功能。\n* 源码统计修正对 bdsproj 与 dpk 的支持。\n* 单元引用清理允许用户只处理当前打开的单元。\n* 组件前缀专家修正修改组件名大小写失效及与某些输入法冲突的问题。\n* 属性修改器修正字符串比较时误忽略了前后空格的问题。\n* 过程列表修正排序处理问题等。\n* MSDN 专家修正无法获取完整 MSDN 注册信息的错误。\n* 安装程序不再包含图标目录，改用资源DLL代替。\n* 输入助手按//时不再自动弹出，提高自动调频速度及其它改进。\n* 其它的错误修正和改进。
