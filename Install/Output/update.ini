Comment_ENU=+ Add Support for BDS 2006 to CnWizards. \n+ Add CnDebug / CnDebugViewer Tools to nWizards. \n+ Add Moving Cursor between Procedure and Var Field with Ctrl+Shift+V. \n+ Add Insert Date Time Tool to Editor Wizard. \n+ F3/Shift+F3 to Search Selected Text in Editor Enhancement. \n+ Add New Folder in Explorer Wizard.\n* Enhance Multi-Thread Display in CnDebugViewer.\n* Add support to multi "." filename using new version of DCU32 in Uses Cleaner.\n* Add Wrap Function for Tabs Menu in IDE Main Form Enhancement.\n* Add Auto Saving Feature in Historical File. \n* Add Support to Bds Project and dpk File in Source Statistics. \n* Allow User to Process Opened Units in Uses Cleaner. \n* Fix a Case Problem of Prefix Wizard. \n* Fix the Problem that Spaces are Ignored when Comparing Strings in Property Corrector. \n* Other Bugs Fixed. 

